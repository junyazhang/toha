<div class="container-fluid anchor pb-5 courses-section" id="{{ replace (lower .section.name) " " "-" }}">
  {{ if not (.section.hideTitle) }}
    <h1 class="text-center">{{ .section.name }}</h1>
  {{ end }}
  <div class="container ml-auto text-center">
    <div class="btn-group flex-wrap" role="group" id="course-filter-buttons">
      {{ range .buttons }}
      <button type="button" class="btn btn-dark" data-filter="{{ .filter }}">
        {{ .name }}
      </button>
      {{ end }}
    </div>
  </div>
  <div class="container filtr-courses">
    <div class="row" id="course-card-holder">
      {{ range .courses }}
        {{ partial "cards/course" . }}
      {{ end }}
    </div>
  </div>
</div>
